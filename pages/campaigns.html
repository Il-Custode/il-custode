<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Il Custode â€” Le tue campagne</title>
  <style>
    :root{ --legno:#4b3621; --pelle:#d2b48c; --pelle-scura:#c2a178; --inchiostro:#3e2f1c; }
    *{ box-sizing:border-box }
    body{
      font-family:'Papyrus', fantasy; margin:0; padding:0; color:var(--inchiostro); text-align:center;
      background:
        radial-gradient(80% 60% at 50% 40%, rgba(0,0,0,.06), transparent 70%),
        url('../assets/img/sfondo-pergamena-decor.jpg') no-repeat center center fixed;
      background-size:cover;
    }
    .cornice{
      border:40px solid transparent;
      -webkit-border-image:url('../assets/img/cornice-legno.png') 40 stretch;
      border-image:url('../assets/img/cornice-legno.png') 40 stretch;
      min-height:100vh; display:flex; flex-direction:column;
    }
    header{
      position:relative; background-color:rgba(75,54,33,.85); color:#fff8dc;
      padding:14px 20px; border-bottom:5px solid var(--legno);
      display:flex; align-items:center; justify-content:center; gap:10px; font-size:26px;
      padding-left:80px; /* spazio per il bottone Indietro iniettato */
    }
    .container{ width:100%; max-width:1000px; margin:0 auto; padding:18px 14px 24px; text-align:left; }
    .panel{
      background:rgba(255,248,220,.92); border:3px solid var(--legno); border-radius:12px; padding:16px;
      box-shadow:0 4px 10px rgba(0,0,0,.12); margin-bottom:14px;
    }
    .list{ list-style:none; padding:0; margin:0; }
    .list li{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      border:2px solid var(--legno); border-radius:10px; background:#fff8dc;
      padding:10px 12px; margin-top:8px;
    }
    .muted{ opacity:.9; font-size:14px; }
    .tag{ padding:2px 8px; border:2px solid var(--legno); border-radius:8px; background:#fffef5; font-size:13px; }
    button{
      background:var(--pelle); border:3px solid var(--legno); padding:8px 12px; font-size:16px; font-family:'Papyrus', fantasy; cursor:pointer; border-radius:10px;
    }
    button:hover{ background:var(--pelle-scura); }
  </style>
</head>
<body>
<div class="cornice">
  <header id="pageTitle">ðŸ“œ Le tue campagne</header>

  <div class="container">
    <section class="panel">
      <p class="muted" id="hint">Qui vedi lâ€™elenco delle campagne create dal pannello Master.</p>
      <ul id="campList" class="list"></ul>
      <div id="emptyMsg" class="muted" style="display:none;">Nessuna campagna trovata. Torna alla ModalitÃ  Master e creane una nuova.</div>
    </section>
  </div>
</div>

<!-- i18n -->
<script src="../assets/js/i18n.js"></script>
<script>
  // Helper traduzioni con fallback
  function tt(key, fallback){
    try{
      const v = window.i18n && typeof window.i18n.t==='function' ? window.i18n.t(key) : null;
      return (v && v !== key) ? v : fallback;
    }catch{ return fallback; }
  }
  function curLocale(){
    try{
      const l = window.i18n && typeof window.i18n.getLang==='function' ? window.i18n.getLang() : navigator.language || 'it';
      if (l.startsWith('pt')) return 'pt-BR';
      if (l.startsWith('zh')) return 'zh-Hans';
      return l;
    }catch{ return 'it'; }
  }

  const LS_KEY_CAMPS = 'custode.master.campaigns';
  function loadCamps(){ try{ return JSON.parse(localStorage.getItem(LS_KEY_CAMPS) || '[]'); }catch{ return []; } }

  const pageTitle = document.getElementById('pageTitle');
  const hint     = document.getElementById('hint');
  const campList = document.getElementById('campList');
  const emptyMsg = document.getElementById('emptyMsg');

  function applyStaticTexts(){
    document.title = tt('campaigns.page_title', 'Il Custode â€” Le tue campagne');
    pageTitle.textContent = tt('campaigns.title', 'ðŸ“œ Le tue campagne');
    hint.textContent      = tt('campaigns.hint', 'Qui vedi lâ€™elenco delle campagne create dal pannello Master.');
    emptyMsg.textContent  = tt('campaigns.empty', 'Nessuna campagna trovata. Torna alla ModalitÃ  Master e creane una nuova.');
  }

  function render(){
    applyStaticTexts();

    const arr = loadCamps();
    campList.innerHTML = '';
    if(!arr.length){ emptyMsg.style.display=''; return; }
    emptyMsg.style.display='none';

    const tagShared     = tt('campaigns.tag_shared', 'Condivisa');
    const tagToShare    = tt('campaigns.tag_to_share', 'Da condividere');
    const openDetailsTx = tt('campaigns.open_details', 'Apri dettagli');
    const createdLabel  = tt('campaigns.created_label', 'creata il');

    const locale = curLocale();

    arr.sort((a,b)=>b.createdAt - a.createdAt).forEach(c=>{
      const li = document.createElement('li');

      const left = document.createElement('div');
      const tag = c.shared ? `<span class="tag">${tagShared}</span>` : `<span class="tag">${tagToShare}</span>`;
      const date = new Date(c.createdAt).toLocaleString(locale);
      left.innerHTML = `<strong>${c.name}</strong> ${tag}<br><span class="muted">${createdLabel} ${date}</span>`;

      const right = document.createElement('div');
      const openBtn = document.createElement('button');
      openBtn.textContent = openDetailsTx;
      openBtn.onclick = ()=> alert(tt('campaigns.details_soon', 'Dettagli campagna: pagina dedicata in arrivo (mappe, strumenti, ecc.).'));

      right.appendChild(openBtn);
      li.appendChild(left); li.appendChild(right);
      campList.appendChild(li);
    });
  }

  document.addEventListener('DOMContentLoaded', render);
  window.addEventListener('i18n:change', render);
</script>
</body>
</html>
